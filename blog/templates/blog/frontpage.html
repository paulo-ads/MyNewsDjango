{% extends 'blog/base.html' %}

{% block content %}
    <div class="columns is-multiline">
        {% for post in posts %}
            <div class="column is-half">
                <div class="post block">
                    <a href="{% url 'post_detail' post.slug %}"><h2 class="subtitle red">{{ post.title }}</h2></a>
                    <small class="date red">Posted at {{ post.date_added }}</small>
                    <p class="intro dark-red">{{ post.intro }}</p><br>
                    <a href="{% url 'post_detail' post.slug %}" class="read">Read More</a>
                    {% if post.image.url != '/media/default-image.png' %}
                        <img src="{{ post.image.url }}" class="post-image" alt="{{ post.title }} Image">
                    {% endif %}
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
